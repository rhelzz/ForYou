<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apakah Kamu Menyukaiku?</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-rC5kvJ8T9AZWuRPFEfVjmuTq3iC+qK4o7F/0N0L7ms7PKcGAXvH9EMMLBPyN9En+6GKAwLUp1UVkxN5c1iLFYQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Changed to min-height for mobile responsiveness */
            margin: 0;
            background-color: #f8f8f8;
            font-family: 'Arial', sans-serif; /* Added a generic font-family */
        }

        #question-container {
            text-align: center;
            font-size: 24px;
            color: #ff69b4;
            padding: 20px; /* Added padding for better spacing */
        }

        #button-container {
            display: flex;
            flex-direction: column; /* Changed to column for mobile responsiveness */
            align-items: center;
            margin-top: 20px; /* Added margin-top for better spacing */
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div id="question-container">
        <p>Apakah kamu menyukaiku?</p>
    </div>

    <div id="button-container">
        <button class="button" onclick="jawaban('Ya')">Ya</button>
        <button class="button" id="tidakButton" onclick="jawaban('Tidak')">Tidak</button>
    </div>

    <script>
        function jawaban(pilihan) {
            if (pilihan === 'Ya') {
                Swal.fire({
                    icon: 'warning',
                    title: 'Terimakasih!',
                    text: 'Aku juga suka kamu!!!',
                    showCancelButton: false,
                    confirmButtonClass: 'custom-confirm-button',
                    confirmButtonText: '<a href="index.html" style="text-decoration:none;color:white;"><img src="https://media.tenor.com/6dSX2APxTIcAAAAC/panda-cute.gif" style="width:100px"><br><p>Hehehe</p></a>',
                    confirmButtonColor: '#ff69b4',
                });
            } else if (pilihan === 'Tidak') {
                alert('Kenapa tidak? :(');
            }
        }

        function getRandomPosition() {
            var x = window.innerWidth - 100;
            var y = window.innerHeight - 50;
            var randomX = Math.floor(Math.random() * x);
            var randomY = Math.floor(Math.random() * y);
            return [randomX, randomY];
        }

        var tidakButton = document.getElementById('tidakButton');
        tidakButton.addEventListener('mouseover', function () {
            var newPosition = getRandomPosition();
            tidakButton.style.position = 'absolute';
            tidakButton.style.left = newPosition[0] + 'px';
            tidakButton.style.top = newPosition[1] + 'px';
        });
    </script>

</body>

</html>
